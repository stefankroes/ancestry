language: ruby
cache: bundler

rvm:
# rails 5.2    ...2.6 (prefer 2.5)
# rails 6.0 2.5...3.0 (prefer 2.6)
# rails 6.1 2.5..3.0  (prefer 3.0)
# rails 6.2 2.5..3.0  (prefer 3.0)
  - 2.5
  - 3.0

env:
  - DB=pg
  - DB=mysql2
  - DB=sqlite3

gemfile:
  - gemfiles/gemfile_60.gemfile
  - gemfiles/gemfile_61.gemfile

# rails 5.2
jobs:
  include:
    - env: DB=pg
      rvm: 2.5
      gemfile: gemfiles/gemfile_52.gemfile
    - env: DB=mysql2
      rvm: 2.5
      gemfile: gemfiles/gemfile_52.gemfile
    - env: DB=sqlite3
      rvm: 2.5
      gemfile: gemfiles/gemfile_52.gemfile

services:
  - mysql
  - postgresql

before_script:
  - mysql -e 'CREATE DATABASE ancestry_test CHARACTER SET utf8 COLLATE utf8_general_ci;' || true
  - psql -c 'CREATE DATABASE ancestry_test;' -U postgres || true
